<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Slider</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-container">

        <div class="slide active" style="background-image: url('https://i.postimg.cc/3wj7C20B/japan01.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/1zRPBf01/japan02.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/YSSKgTkp/japan03.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/J0NdSQm6/japan04.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/6p511RPc/japan05.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/kXMcnCyX/japan06.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.postimg.cc/k5SNjg7w/japan07.jpg');">
        </div>

        <button class="arrow backward" id="backward">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button class="arrow forward" id="forward">
            <i class="fa-solid fa-arrow-right"></i>
        </button>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
